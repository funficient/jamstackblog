name: Convert blog markdown to HTML

on:
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc

      - name: Convert Markdown to HTML
        run: |
          mkdir -p output
          find src/blog -name "*.md" | while read file; do
            relative_path="${file#src/blog/}"
            output_file="output/${relative_path%.md}.html"
            mkdir -p "$(dirname "$output_file")"
            pandoc "$file" --standalone -o "$output_file"
          done

      - name: Push HTML to target repo
        env:
          TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
        run: |
          git clone https://x-access-token:$TOKEN@github.com/funficient/funficient2022/.git target
          cp -r output/* target/
          cd target
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Publish blog HTML from jamstackblog" || echo "No changes"
          git push
